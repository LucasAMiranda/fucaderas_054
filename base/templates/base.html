{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <link rel="shortcut icon" href="assets/image/raio.jpg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;0,900;1,300;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'admin/css/app.css' %}" />



</head>

<body>

  

  <header class="header">
    <div class="header-top">
      <div class="header-top-container">

        <div class="header-user-top-menu">
          <span><i class="fas fa-user"></i><a href="#">Minha Conta</a></span>
        </div>
      </div>
    </div>
    <div class="main-header">
      <div class="main-header-container">
        <a href="#" id="brand">Fuçaderas_054 <i class="fas fa-bolt"></i></a>
        <form id="search-form">
          <input type="text" name="search" id="search" placeholder="Busque aqui" />
          <input type="submit" name="submit" class="btn btn-half" value="Pesquisar" />
        </form>

        <div class="header-actions-menu">
          <div class="wishlist-container">
            <span class="qty">{{ total_produtos_no_carrinho }}</span>
            <i class="far fa-heart"></i>
            <a href="#">Favoritos</a>
          </div>
          <div class="header-cart-container">
            <span class="qty">{{ total_produtos_no_carrinho }}</span>
            <i class="fas fa-shopping-cart"></i>
            <a href="/carrinho/adicionar/">Carrinho</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <nav>
        <ul>
          <li>
            <a href="../templates/inicio.html">Início</a>
          </li>
          <li>
            <a href="../templates/produtos.html">Produtos</a>
          </li>
          <li>
            <a href="/Galeria/Galeria.html">Galeria</a>
          </li>
          <li>
            <a href="#+ Informações">+ Informações</a>
          </li>

        </ul>
      </nav>
    </div>
  </header>


  <object type="text/html" data="/Galeria/carousel.html" width="100%" height="500em"></object>
   
  
  
  {%block content%}{%endblock content%}
  
   

</body>

</html>
